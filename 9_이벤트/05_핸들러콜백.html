<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <button id="btn">클릭해주세요.</button>

        <script>
            // 안녕이라는 alert창을 띄우는 핸들러 함수
            function hello(){
                alert('안녕!');
            }
            
            const $btn = document.getElementById('btn');

            // $btn에 대해 클릭 발생 시, hello 함수 내부 실행문을 실행해라
            $btn.addEventListener('click', hello);

            // 익명함수로 버튼의 배경색을 정해 바꾸기
            $btn.addEventListener('click', ()=>$btn.style.background = 'red');

            // 익명함수는 제거가 안되지만 기명함수는 제거 가능
            // 어떤 조건 발동시 등록된 함수를 삭제할 지 적어놓으면 삭제 가능
            $btn.removeEventListener('click', hello);
            
        </script>
    </body>
</html>
