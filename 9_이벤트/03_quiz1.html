<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .hide{
                display: none;
            }
        </style>
    </head>
    <body>

        <button id="hideButton">텍스트를 숨기는 버튼!</button>

        <div class="text">안녕하세요~~</div>

        <script>
            // 버튼을 클릭하면 div 태그가 숨겨지도록 이벤트 핸들러 구현
            // class 속성에 hide가 추가되면 숨겨지고, 사라지면 드러난다.
            $btn = document.getElementById('hideButton');

            const hideText = () => {
                $divtext = document.querySelector('.text');
                $divtext.classList.toggle("hide");
            }
            
            $btn.onclick = hideText;
        </script>
        
    </body>
</html>
