<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!--button#b$*3-->
        <button id="b1">클릭1</button>
        <button id="b2">클릭2</button>
        <button id="b3">클릭3</button>
    </body>

    <script>
        // 버튼 3개에 대해서 변수에 저장
        const [$b1, $b2, $b3] = document.querySelectorAll('button');
        
        // b1에 연동할 함수 선언
        const sayHello = () => alert("안녕하세요!");

        // b1에 onclick 이벤트로 sayHello함수 연결
        $b1.onclick = sayHello;

        // b2를 클릭했을 때, 배경색이 빨간색
        const bgcChangeRed = () => $b2.style.background = 'red';
        $b2.onclick = bgcChangeRed;

        // b3에 마우스가 올라가면 배경이 파란색, 빠져나가면 배경색이 노란색 
        const bgcChangeBlue = () => $b3.style.background = 'blue';
        const bgcChangeYellow = () => $b3.style.background = 'yellow';
        $b3.onmouseover = bgcChangeBlue;
        $b3.onmouseout = bgcChangeYellow;
    </script>
</html>
