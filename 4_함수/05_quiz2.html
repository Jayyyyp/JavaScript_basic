<script>
    /*
        0. prompt() 구문을 이용해 키와 몸무게를 변수에 저장
        1. 변수에 저장된 키(cm)와 몸무게(kg)를 인수로 전달받아
        2. bmi 지수를 계산하여 반환함과 동시에
        3. bmi가 25.0 이상이면 "당신은 과체중입니다."
            18.5 이하면 "당신은 저체중입니다."
            나머지는 "당신은 정상체중입니다."를 출력하는
            CalcBMI 함수를 정의하고 호출
        # BMI 계산식 : 몸무게(kg) / (키(m) * 키(m))
        # 출력 예시
            "키 -> 178.4cm, 체중 -> 78.2kg의 체질량지수는 : 24.57입니다."
    */

   function CalcBMI(height, weight){
    
    var kg = weight;
    var m = height/100;
    var bmi = kg/(m**2);

    if(bmi >= 25.0){
        prompt(`당신은 과체중입니다.`);
    }else if(bmi <= 18.5){
        prompt(`당신은 저체중입니다.`);
    }else{
        prompt(`당신은 정상체중입니다.`);
    }
    return bmi;
   }
   
   var cm = parseInt(prompt(`키를 입력해주세요`));
   var kg = parseInt(prompt(`몸무게를 입력해주세요`));
   CalcBMI(cm, kg);

</script>
