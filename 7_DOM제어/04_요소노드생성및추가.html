<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
        </ul>

        <script>
            // li 태그 하나 더 생성하기
            const $newLi = document.createElement("li");
            console.log($newLi);

            // 생성된 li의 내부 텍스트에 "망고"를 추가하기
            $newLi.textContent = "망고";
            console.log($newLi);

            // 현재 생성된 li를 ul 태그 아래에 집어넣기
            // 1. 부모태그를 새로운 변수에 저장하고
            $ul = document.getElementById("fruits");
            // 2. 부모태그.appendChild()
            $ul.appendChild($newLi);
        </script>
    </body>
</html>
