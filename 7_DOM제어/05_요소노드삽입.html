<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul id = "fruits">
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul>

        <script>
            const $fruits = document.getElementById("fruits");

            // li 새로 만들기
            const $newLi = document.createElement("li");
            // 위에 만든 li 태그 내부 텍스트를 "망고" 로 하기
            $newLi.textContent = "망고";

            // "망고" li 태그를 포도와 바나나 사이 위치하기
            // const $grape = $fruits.lastElementChild;
            // $fruits.insertBefore($newLi, $grape);
            $fruits.insertBefore($newLi, $fruits.lastElementChild);

            // 노드 이동시키기
            const [$apple, $banana, $grape] = $fruits.children;
            $fruits.appendChild($apple); // 이미 0번째 요소인 것을 마지막 요소로 중복해서 넣기

            $fruits.insertBefore($banana, $apple); // 바나나의 위치가 사과 한 칸 앞으로 갱신

            console.log($newLi);
        </script>
    </body>
</html>
