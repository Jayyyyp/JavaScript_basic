<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <h1 class = "theTitle">html 조작</h1>
        <ul id = "list">
            <li class="obj1">list2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>

        <script>
            // 1. class = "theTitle"인 요소의 자식 요소를 innerHTML을 사용해
            //  <a href = "#">요소 객체 조작</a>로 교체하기
            $h1 = document.querySelector(".theTitle");
            $h1.innerHTML = '<a href = "#">요소 객체 조작</a>';

            // 2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하기
            // $obj1 = document.querySelector('.obj1');
            // $obj1.textContent = "리스트_2";
            document.querySelector('.obj1').textContent = "리스트_2";

            // 3. id = "list"인 요소의 마지막 위치에
            // 새 요소 "<li>list_6</li> 추가하기"
            $list = document.querySelector('#list');
            $newLi = document.createElement("li");
            $newLi.textContent = "list_6";
            $list.appendChild($newLi);

            // 4. id = "list"인 요소의 첫 위치에 새 요소 "<li>list_1</li>" 추가하기
            $newLi2 = document.createElement("li");
            $newLi2.textContent = "list_1";
            $list.insertBefore($newLi2, $list.firstElementChild);

            // 5. id = "list"인 요소의 하위 <li>요소 중 첫 번째 요소 삭제
            $list.removeChild($list.firstElementChild);
        </script>
    </body>
</html>
